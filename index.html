<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="calculator">
        <div class="output">
            <div class="outputOperator"></div>
            <div class="outputNumbers">
                <div class="previousNum">0</div>
                <div class="currentNum">0</div>
            </div>
        </div>

        <button class="span-two" value="ac">AC</button>
        <button class="operator" value="percentage">%</button>
        <button class="operator" value="divide">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" value="multiply">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" value="subtract">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" value="add">+</button>
        <button class="number" value="decimal">.</button>
        <button class="number">0</button>
        <button class="operator" value="del">โซ</button>
        <button class="operator" value="equals">=</button>

    </div>

</body>
</html>
